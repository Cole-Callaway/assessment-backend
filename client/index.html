<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortune">Get a Fortune</button>
    <h1>Caesar Cipher</h1>
    <form>
      <label>Plaintext:</label>
      <textarea name="plaintext"></textarea>
      <label>Shift:</label>
      <input type="number" name="shift" value="5" min="1" max="26" />
      <input type="submit" value="encrypt" />
    </form>

    <h2>Output</h2>
    <div id="output"></div>

    <form id="login-form">
      <h1>Log In</h1>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button>Sign In</button>
    </form>
    <form id="register-form">
      <h1>Register</h1>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="text" id="register-email" placeholder="Email" />
      <input type="text" id="register-firstName" placeholder="First Name" />
      <input type="text" id="register-lastName" placeholder="Last Name" />
      <input type="password" id="register-password" placeholder="Password" />
      <input
        type="password"
        id="register-password-2"
        placeholder="Confirm Password"
      />
      <button>Register</button>
    </form>

    <section id="user-info"></section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="frontend.js"></script>
  </body>
</html>
